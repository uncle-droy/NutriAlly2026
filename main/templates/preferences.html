<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Preferences - NutriAlly</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>

<h1>User Preferences</h1>

<form method="post">
    {% csrf_token %}

    <label>Name:</label><br>
    <input type="text" name="name" value="{{ profile.name }}"><br><br>

    <label>Gender:</label><br>
    <select name="gender">
        <option value="">---</option>
        <option value="male" {% if profile.gender == "male" %}selected{% endif %}>Male</option>
        <option value="female" {% if profile.gender == "female" %}selected{% endif %}>Female</option>
        <option value="other" {% if profile.gender == "other" %}selected{% endif %}>Other</option>
    </select><br><br>

    <label>Age:</label><br>
    <input type="number" name="age"
           value="{{ profile.age|default_if_none:'' }}"><br><br>

    <label>Height (cm):</label><br>
    <input type="number" step="0.1" name="height"
           value="{{ profile.height|default_if_none:'' }}"><br><br>

    <label>Weight (kg):</label><br>
    <input type="number" step="0.1" name="weight"
           value="{{ profile.weight|default_if_none:'' }}"><br><br>

    <label>Favorite Cuisine:</label><br>
    <input type="text" name="fav" value="{{ profile.fav }}"><br><br>

    <label>Allergies:</label><br>
    <input type="text" name="allergies" value="{{ profile.allergies }}"><br><br>

    <label>Dietary Preferences:</label><br>
    <select name="dietary_preferences">
        <option value="vegan" {% if profile.dietary_preferences == "vegan" %}selected{% endif %}>Vegan</option>
        <option value="vegetarian" {% if profile.dietary_preferences == "vegetarian" %}selected{% endif %}>Vegetarian</option>
        <option value="non_vegetarian" {% if profile.dietary_preferences == "non_vegetarian" %}selected{% endif %}>Non-Vegetarian</option>
        <option value="pescatarian" {% if profile.dietary_preferences == "pescatarian" %}selected{% endif %}>Pescatarian</option>
        <option value="gluten_free" {% if profile.dietary_preferences == "gluten_free" %}selected{% endif %}>Gluten Free</option>
        <option value="keto" {% if profile.dietary_preferences == "keto" %}selected{% endif %}>Keto</option>
        <option value="paleo" {% if profile.dietary_preferences == "paleo" %}selected{% endif %}>Paleo</option>
        <option value="other" {% if profile.dietary_preferences == "other" %}selected{% endif %}>Other</option>
    </select>
    <br><br>

    <label>Activity Level:</label><br>
    <select name="activity_level">
        <option value="">---</option>
        <option value="sedentary" {% if profile.activity_level == "sedentary" %}selected{% endif %}>Sedentary</option>
        <option value="lightly_active" {% if profile.activity_level == "lightly_active" %}selected{% endif %}>Lightly Active</option>
        <option value="moderately_active" {% if profile.activity_level == "moderately_active" %}selected{% endif %}>Moderately Active</option>
        <option value="very_active" {% if profile.activity_level == "very_active" %}selected{% endif %}>Very Active</option>
        <option value="extra_active" {% if profile.activity_level == "extra_active" %}selected{% endif %}>Extra Active</option>
    </select><br><br>

    <label>Goals:</label><br>
    <textarea name="goals">{{ profile.goals }}</textarea><br><br>

    <label>Extra Information:</label><br>
    <textarea name="extra_information">{{ profile.extra_information }}</textarea><br><br>

    <button type="submit">Save Preferences</button>
</form>

</body>
</html>
