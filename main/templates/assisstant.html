<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
        
        .message { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .typing-indicator span {
            animation: blink 1.4s infinite;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }

        .ui-component {
            animation: fadeInUp 0.5s ease-out;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .shimmer {
            background: linear-gradient(90deg, #374151 0%, #4b5563 50%, #374151 100%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-100 h-screen flex flex-col">

    <!-- Header -->
    <!-- Header -->
<div class="bg-gray-800 border-b border-gray-700 px-6 py-4 flex items-center justify-between">
    <!-- Left: App Info -->
    <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white font-bold text-lg">
            AI
        </div>
        <div>
            <h1 class="text-lg font-semibold text-white">Health & Nutrition Assistant</h1>
            <p class="text-xs text-gray-400">Powered by AI</p>
        </div>
    </div>

    <!-- Right: Actions -->
    <div class="flex items-center gap-3">
        <!-- New Chat -->
        <a href = "{% url 'main:assistant' %}"
            title="New Chat"
            class="p-2 rounded-lg bg-gray-700 hover:bg-gray-600 transition">
            üí¨
        </a>

        <!-- Preferences -->
        <a href="{% url 'main:preferences' %}"
            title="Preferences"
            class="p-2 rounded-lg bg-gray-700 hover:bg-gray-600 transition">
            ‚öôÔ∏è
        </a>

        <!-- Logout -->
        <form method="POST" action="{% url 'main:logout' %}">
            {% csrf_token %}
            <button type="submit"
                title="Logout"
                class="p-2 rounded-lg bg-red-600 hover:bg-red-500 transition">
                ‚ûú]
            </button>
        </form>
    </div>
</div>


    <!-- Chat Container -->
    <div class="flex-1 overflow-y-auto px-6 py-4 space-y-4" id="messages">
        <!-- Welcome Message -->
        <div class="message flex gap-3">
            <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white font-bold text-sm flex-shrink-0 mt-1">
                AI
            </div>
            <div class="flex-1 max-w-3xl">
                <div class="bg-gray-800 rounded-2xl rounded-tl-sm px-4 py-3">
                    <p class="text-gray-200 leading-relaxed">Hello! I'm your health and nutrition assistant. How can I help you today?</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Input Area -->
    <div class="border-t border-gray-700 bg-gray-800 px-6 py-4">
        <form id="chat-form" class="flex gap-3 max-w-4xl mx-auto items-center">
            <label class="cursor-pointer bg-gray-700 hover:bg-gray-600 text-white p-3 rounded-xl transition-colors">
                <input type="file" id="image-upload" accept="image/*" class="hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
            </label>

            <div id="image-preview" class="hidden relative w-12 h-12 bg-gray-600 rounded overflow-hidden">
                <img id="preview-img" class="w-full h-full object-cover">
                <button type="button" id="clear-image" class="absolute top-0 right-0 bg-red-500 text-white text-xs p-0.5 rounded-bl">&times;</button>
            </div>

            <input 
                id="user-input" 
                type="text" 
                placeholder="Ask me anything..." 
                class="flex-1 bg-gray-700 border border-gray-600 text-white px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
                autocomplete="off"
            >
            <button type="submit" id="send-btn" class="bg-blue-600 hover:bg-blue-500 text-white font-medium px-6 py-3 rounded-xl">
                Send
            </button>
        </form>
    </div>

<script>
const messagesDiv = document.getElementById('messages');
const userInput = document.getElementById('user-input');
const sendBtn = document.getElementById('send-btn');
const chatForm = document.getElementById('chat-form');
const fileInput = document.getElementById('image-upload');
const previewContainer = document.getElementById('image-preview');
const previewImg = document.getElementById('preview-img');
const clearImgBtn = document.getElementById('clear-image');

let isProcessing = false;

chatForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    await sendMessage();
});

async function sendMessage() {
    const message = userInput.value.trim();
    const file = fileInput.files[0]; // Get the file object

    isProcessing = true;
    sendBtn.disabled = true;
    userInput.value = '';

    // UI: Show Image if user sent one
    if (file) {
        const imageUrl = URL.createObjectURL(file);
        addImageMessage(imageUrl);
        
        // Clear file input and hide preview
        fileInput.value = ''; 
        previewContainer.classList.add('hidden');
    }

    // 2. If there is text, show it below the image
    if (message) {
        addMessage(message, 'user');
        userInput.value = '';
    }

    // Add AI typing indicator
    const typingId = addTypingIndicator();

    try {
        const formData = new FormData();
        formData.append('message', message);
        if (file) {
            formData.append('image', file); // Append the file object
        }
        
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]')?.value 
                       || getCookie('csrftoken');
        
        
        const response = await fetch('/process/', {
            method: 'POST',
            headers: { 'X-CSRFToken': csrfToken },
            body: formData
        });

        const data = await response.json();
        removeTypingIndicator(typingId);

        const aiContainer = createAIMessageContainer();
        aiContainer.querySelector('.ai-text').textContent = data.text;

        if (data.ui && data.ui.length > 20) {
            const uiDiv = document.createElement('div');
            // ADD 'text-gray-800' to force dark text inside the UI block
            uiDiv.className = 'mt-3 ui-component text-gray-800'; 
            uiDiv.innerHTML = data.ui;
            aiContainer.querySelector('.message-content').appendChild(uiDiv);
        }

        messagesDiv.scrollTop = messagesDiv.scrollHeight;



    } catch (error) {
        removeTypingIndicator(typingId);
        addMessage('Sorry, something went wrong. Please try again.', 'ai');
        console.error('Error:', error);
    } finally {
        isProcessing = false;
        sendBtn.disabled = false;
        userInput.focus();
    }
}
function addImageMessage(imgSrc) {
    const messageDiv = document.createElement('div');
    messageDiv.className = 'message flex gap-3 justify-end'; // Align to right (User)
    
    messageDiv.innerHTML = `
        <div class="flex-1 max-w-3xl flex justify-end">
            <div class="bg-blue-600 rounded-2xl rounded-tr-sm p-1">
                <img src="${imgSrc}" class="rounded-xl max-w-[200px] sm:max-w-[300px] h-auto object-cover" alt="User upload">
            </div>
        </div>
        <div class="w-8 h-8 bg-gray-700 rounded-full flex items-center justify-center text-white font-bold text-sm flex-shrink-0 mt-1">
            U
        </div>
    `;
    
    messagesDiv.appendChild(messageDiv);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

function addMessage(text, sender) {
    const messageDiv = document.createElement('div');
    messageDiv.className = 'message flex gap-3';
    
    if (sender === 'user') {
        messageDiv.classList.add('justify-end');
        messageDiv.innerHTML = `
            <div class="flex-1 max-w-3xl flex justify-end">
                <div class="bg-blue-600 rounded-2xl rounded-tr-sm px-4 py-3">
                    <p class="text-white leading-relaxed">${escapeHtml(text)}</p>
                </div>
            </div>
            <div class="w-8 h-8 bg-gray-700 rounded-full flex items-center justify-center text-white font-bold text-sm flex-shrink-0 mt-1">
                U
            </div>
        `;
    } else {
        messageDiv.innerHTML = `
            <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white font-bold text-sm flex-shrink-0 mt-1">
                AI
            </div>
            <div class="flex-1 max-w-3xl">
                <div class="bg-gray-800 rounded-2xl rounded-tl-sm px-4 py-3">
                    <p class="text-gray-200 leading-relaxed">${escapeHtml(text)}</p>
                </div>
            </div>
        `;
    }
    
    messagesDiv.appendChild(messageDiv);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

function createAIMessageContainer() {
    const messageDiv = document.createElement('div');
    messageDiv.className = 'message flex gap-3';
    messageDiv.innerHTML = `
        <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white font-bold text-sm flex-shrink-0 mt-1">
            AI
        </div>
        <div class="flex-1 max-w-3xl message-content">
            <div class="bg-gray-800 rounded-2xl rounded-tl-sm px-4 py-3">
                <p class="text-gray-200 leading-relaxed ai-text"></p>
            </div>
        </div>
    `;
    messagesDiv.appendChild(messageDiv);
    return messageDiv;
}

function addTypingIndicator() {
    const id = 'typing-' + Date.now();
    const typingDiv = document.createElement('div');
    typingDiv.id = id;
    typingDiv.className = 'message flex gap-3';
    typingDiv.innerHTML = `
        <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white font-bold text-sm flex-shrink-0 mt-1">
            AI
        </div>
        <div class="flex-1 max-w-3xl">
            <div class="bg-gray-800 rounded-2xl rounded-tl-sm px-4 py-3">
                <div class="typing-indicator flex gap-1">
                    <span class="w-2 h-2 bg-gray-500 rounded-full"></span>
                    <span class="w-2 h-2 bg-gray-500 rounded-full"></span>
                    <span class="w-2 h-2 bg-gray-500 rounded-full"></span>
                </div>
            </div>
        </div>
    `;
    messagesDiv.appendChild(typingDiv);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
    return id;
}

function removeTypingIndicator(id) {
    const element = document.getElementById(id);
    if (element) element.remove();
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

// Handle File Selection
fileInput.addEventListener('change', function() {
    const file = this.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            previewImg.src = e.target.result;
            previewContainer.classList.remove('hidden');
        }
        reader.readAsDataURL(file);
    }
});

// Clear Selection
clearImgBtn.addEventListener('click', () => {
    fileInput.value = '';
    previewContainer.classList.add('hidden');
});

// Allow Enter to send
userInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
    }
});
</script>

</body>
</html>
